{{ partial "header.html" . }}
<div class="row justify-content-center">
	<div class="col-xl-8">
		{{ .Content }}
		<section>
			<ul>
				{{ range .Data.Pages.ByDate.Reverse -}}
				{{ if eq .Type "post" }}
				<li>{{ if .Params.draft }}&#x26A0; {{ end }}<a href="{{ .Permalink | relURL }}">{{ .Title }}</a></li>
				{{ end }}
				{{ end -}}
			</ul>
		</section>
	</div>
</div>
{{ partial "footer.html" . }}
