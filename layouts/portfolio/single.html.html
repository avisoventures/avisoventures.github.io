{{ partial "header.html" . }}
<table class="table">
{{ range sort .Site.Data.portfolio.Investments "Name" "asc" }}
<tr>
	<td><img width="75" src="/assets/icons/{{ .Name | urlize }}.jpg"></td>
	<td><h3><a href="{{ .Home }}">{{ .Name }}</a></h3>
		{{ .Desc }}</td>
	<td class="text-nowrap">{{ .Location }}</td>
	<td>{{ .Status }}</td>
</tr>
{{ end }}
</table>
{{ partial "footer.html" . }}
