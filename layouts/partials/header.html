<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>{{ if eq .Title "" }}{{ .Site.Params.sitename }}{{ else }}{{ .Title }} | {{ .Site.Params.sitename }}{{ end }}</title>
		<meta name="description" content="{{ .Description }}">
		{{ template "_internal/opengraph.html" . }}
		{{ template "_internal/twitter_cards.html" . }}
		<link rel="canonical" href="{{ .Permalink }}">
		<meta name="format-detection" content="telephone=no">
		{{- if .Site.BuildDrafts }}<meta name="robots" content="none">{{ end }}
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<style>
#content p,#content ul,#content ol,#content a {
	color: #000;
	font-family: georgia, serif; 
	font-size: 20px;
}
		</style>
		{{ partial "header-extra.html" }}
	</head>
	<body>
		<main>
			<div class="container">
				<div class="row justify-content-center mb-3">
					<div class="col col-md-9 col-lg-8 col-xl-7">
						<div class="mb-3">
							<nav class="navbar navbar-light navbar-expand-md" aria-label="navbar">
								<div class="container-fluid px-1">
									<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
										<span class="navbar-toggler-icon"></span>
									</button>
									<div class="justify-content-end collapse navbar-collapse" id="navbar">
										<ul class="navbar-nav">
											<li class="nav-item">
												<a class="nav-link" href="#team">team</a>
											</li>
											<li class="nav-item">
												<a class="nav-link" href="#portfolio">portfolio</a>
											</li>
											<!--
											<li class="nav-item">
												<a class="nav-link" href="/posts">blog</a>
											</li>
											-->
										</ul>
									</div>
								</div>
							</nav>
						</div>
